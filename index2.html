<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVProbe - [Spectrum]</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="atas">
            <span><img src="css/img/icon-uvp.PNG" alt=""></span>
            <a href="#" class="small-hvr">File</a>
            <a href="#" class="small-hvr">Edit</a>
            <a href="#" class="small-hvr">View</a>
            <a href="#" class="small-hvr">Operations</a>
            <a href="#" class="small-hvr">Graph</a>
            <a href="#" class="small-hvr">Instrument</a>
            <a href="#" class="small-hvr">Tools</a>
            <a href="#" class="small-hvr">Windows</a>
            <a href="#" class="small-hvr">Help</a>
        </div>
        <div class="icon-tools">
            <span><img src="css/img/file_icon.png" class="icon-sm" alt="New" title="New"></span>
            <span><img src="css/img/open_folder_icon.PNG" class="icon-sm" alt="Open File" title="Open File"></span>
            <span><img src="css/img/save_icon.PNG" class="icon-sm" alt="Save" title="Save"></span>
            <span><img src="css/img/cut_icon.PNG" class="icon-sm" alt="Cut" title="Cut"></span>
            <span><img src="css/img/copy_icon.PNG" class="icon-sm" alt="Copy" title="Copy"></span>
            <span><img src="css/img/paste_icon.PNG" class="icon-sm" alt="Paste" title="Paste"></span>
            <span><img src="css/img/print_icon.PNG" class="icon-sm" alt="Print" title="Print"></span>
            <span><img src="css/img/search_icon.PNG" class="icon-sm" alt="Search" title="Search"></span>
            <span><img src="css/img/panel_undo_redo.PNG" class="icon-sm-gabung" alt="" title=""></span>
            <span><img src="css/img/tools_suhu.PNG" class="icon-sm-gabung" alt="" title=""></span>
            <span><img src="css/img/zoom_icon.PNG" class="icon-sm-gabung" alt="" title=""></span>
            <span><img src="css/img/M_icon.PNG" class="icon-sm-gabung" alt="" title=""></span>
        </div>
        <div class="left-block">
            <div class="left-atas">
                <div class="left-title">
                    <label>Operation Pane</label>
                </div>
                <p>This Operation pane</p>
            </div>
            <div class="left-bawah">
                <div class="left-title-bawah">
                    <p>Method Parameters</p>
                </div>
            </div>
        </div>
        <div class="center-block">
            <input type="radio" name="tab-menu-atas" class="tab-menu-radio" id="tab-menu-active"/>
            <label for="tab-menu-active" class="tab-menu">Active</label>

            <input type="radio" name="tab-menu-atas" class="tab-menu-radio" id="tab-menu-overlay" checked />
            <label for="tab-menu-overlay" class="tab-menu">Overlay</label>

            <input type="radio" name="tab-menu-atas" class="tab-menu-radio" id="tab-menu-stacked"/>
            <label for="tab-menu-stacked" class="tab-menu">Stacked</label>

            <div class="tab-content-center">
                <div class="tab tab-active">
                    <p>This Active.</p>
                </div>
                <div class="tab tab-overlay">
                    <p>This Overlay.</p>
                </div>
                <div class="tab tab-stacked">
                    <p>This Stacked.</p>
                </div>
            </div>
        </div>
        <div class="right-block"></div>
        <div class="output">
            <div class="tab-container">
                <input type="radio" name="tab-menu" class="tab-menu-radio" id="tab-menu1" checked />
                <label for="tab-menu1" class="tab-menu">Output</label>

                <input type="radio" name="tab-menu" class="tab-menu-radio" id="tab-menu2"/>
                <label for="tab-menu2" class="tab-menu">Instrument History</label>

                <div class="tab-content">
                    <div class="tab tab-1">
                        <p>This Output.</p>
                    </div>
                    <div class="tab tab-2">
                        <p>This Instrument History.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</Help>
